      consumes:
      - application/json
      description: Confirm reset user password
      parameters:
      - description: Token
        in: path
        name: token
        required: true
        type: string
      - description: Data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.ConfirmResetPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.MessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
