definitions:
  dto.ChangeChatRequest:
    properties:
      new_description:
        maxLength: 254
        minLength: 1
        type: string
      new_title:
        maxLength: 38
        minLength: 1
        type: string
    type: object
  dto.ChangePasswordRequest:
    properties:
      confirm_new_password:
        type: string
      new_password:
        type: string
      old_password:
        type: string
    required:
    - confirm_new_password
    - new_password
    - old_password
    type: object
  dto.ChangeUserProfileRequest:
    properties:
      new_description:
        maxLength: 254
        type: string
      new_image:
        $ref: '#/definitions/multipart.FileHeader'
      new_username:
        type: string
    type: object
  dto.ChangeUserProfileResponse:
    properties:
      changed_fields:
        $ref: '#/definitions/dto.ChangeUserProfileRequest'
      message:
        type: string
    type: object
  dto.ChatDTO:
    properties:
      description:
        type: string
      id:
        type: integer
      owner_id:
        type: integer
      title:
        type: string
    type: object
  dto.ChatsForUserResponse:
    properties:
      chats:
        items:
          $ref: '#/definitions/dto.ChatDTO'
        type: array
    type: object
  dto.ConfirmResetPasswordRequest:
    properties:
      code:
        type: integer
      confirm_new_password:
        type: string
      new_password:
        type: string
    required:
    - code
    - confirm_new_password
    - new_password
    type: object
  dto.CreateChatRequest:
    properties:
      description:
        maxLength: 254
        minLength: 1
        type: string
      title:
        maxLength: 38
        minLength: 1
        type: string
    required:
    - description
    - title
    type: object
  dto.ErrorResponse:
    properties:
      error:
        type: string
    required:
    - error
    type: object
  dto.LoginRequest:
    properties:
      password:
        type: string
      username_or_email:
        type: string
    required:
    - password
    - username_or_email
    type: object
  dto.MessageResponse:
    properties:
      message:
        type: string
    type: object
  dto.RegisterRequest:
    properties:
      confirm_password:
        type: string
      email:
        type: string
      password:
        type: string
      username:
        type: string
    required:
    - confirm_password
    - email
    - password
    - username
    type: object
  dto.RegisterResponse:
    properties:
      message:
        type: string
      status:
        type: boolean
    required:
    - message
    - status
    type: object
  dto.ResetPasswordRequest:
    properties:
      username_or_email:
        type: string
    required:
    - username_or_email
    type: object
  dto.ResetPasswordResponse:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
  dto.UserProfile:
    properties:
      created_at:
        type: string
      description:
        type: string
      image:
        type: string
      role:
        type: string
      username:
        type: string
    type: object
  multipart.FileHeader:
    properties:
      filename:
        type: string
      header:
        $ref: '#/definitions/textproto.MIMEHeader'
      size:
        type: integer
    type: object
  textproto.MIMEHeader:
    additionalProperties:
      items:
        type: string
      type: array
    type: object
info:
  contact: {}
paths:
  /accounts/auth/confirm-account:
    get:
      consumes:
      - application/json
      description: Confirm users email
      parameters:
      - description: Token to confirm account
        in: path
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.MessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: User confirm registration
      tags:
      - Auth
  /accounts/auth/login:
    post:
      consumes:
      - application/json
      description: Login to account
      parameters:
      - description: Data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.MessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Login
      tags:
      - Auth
  /accounts/auth/logout:
    delete:
